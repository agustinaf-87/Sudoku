<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">
    <meta name="theme-color" content="#fff">
    <title>SUDOKU</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="sudoku.css">
    
</head>

<body>

    <!--Top nav-->
    <nav>
        <div class="nav-container">
            <a href="#" class="nav-logo">
                Sudoku
            </a>
            <div class="dark-mode-toogle" id="dark-mode-toogle">
                <i class="bx bxs-sun"></i>
                <i class="bx bxs-moon"></i>
            </div>
        </div>
    </nav>
    <!--End top nav-->

    <!--Main-->
    <div class="main">
        <div class="screen">
            <!--Start Screen-->
            <div class="start-screen active" id="start-screen">
                <input type="text" placeholder="Type your name"  maxlength="20" class="input-name" id="input-name">
                <div class="btn" id="btn-level">
                    Easy
                </div>
                <div class="btn" id="btn-continue">
                    Continue
                </div>
                <div class="btn btn-blue" id="btn-play">
                    New Game
                </div>
            </div>
            <!--End Screen-->
        </div>
    </div>
    <!--End main-->
    <script src="./js/constant.js"></script>
    <script src="./js/sudoku.js"></script>
</body>

</html>
